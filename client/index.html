<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Wishlist</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-dark justify-content-between">
        <a class="navbar-brand text-white">My Wishlist</a>
        <button id="btn-logout" class="btn btn-danger">Logout</button>
    </nav>
    <div class="container">
      <!-- Logout button and notification for success / error event -->

      <div id="alert" class="alert alert-dismissible fade" role="alert">
        Your notification goes here
      </div>

      <!-- This is Login Form  -->
      <div id="login-container" class="bg-light p-3 rounded mb-5">
        <div class="row d-flex">
          <div class="col-md-4">
            <h2 class="text-dark">Welcome to</h2>
            <h2 class="text-dark">Shopping WishList</h2>
            <p id='loginNotif' class="text-dark">Please Login first</p>
            <p id='regNotif' class="text-dark">Please Register Your Account</p>
            <form id='loginForm' class="my-4">
              <div class="form-group">
                <label for="email-login">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email-login"
                  id="email-login"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password-login"
                  id="password-login"
                  required
                />
              </div>
              <button id="btn-login" type="submit" class="btn btn-dark">
                Submit
              </button>
            </form>
            <a href="#" id='show-reg'>Register</a>

            <form id='registerForm' class="my-4">
              <div class="form-group">
                <label for="email-login">Email</label>
                <input
                  type="email"
                  class="form-control"
                  name="email-login"
                  id="email-reg"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password-login">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password-login"
                  id="password-reg"
                  required
                />
              </div>
              <button id="btn-reg" type="submit" class="btn btn-dark">
                Register
              </button>
            </form>
          </div>
          <dov class="col-md-8">
            <img class="card-img" src="./images/background_login.jpeg" alt="">
          </dov>
        </div>
      </div>

      <div id="home-container" class="">
          <div class="row">
              <div class="col-md-4">
                  <!-- This is Saldo container  -->
                    <div id="saldo-container" class="card" >
                        <img src="./images/balance.jpeg" class="img-thumbnail" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">Current Saldo</h5>
                        <!-- <p class="card-text" id="current_saldo"></p> -->
                        </div>
                    </div>
              </div>
              <div class="col-md-8">
                <!-- This is Wishlists -->
                <div id="wishlists-container">
                    <h1 class="bg-dark p-2 rounded-sm text-center text-white">My Wishlists</h1>
                    <h3 class="text-center" id="empty-wishlist">You don't have any wishlist</h3>
                    <div id="wishlists" class="row my-4 px-4">
                    <!-- Each of comic will have one of this card -->
                    
                    </div>
                </div>
              </div>
          </div>
          <div class="row justify-content-end my-4">
              <button class="btn btn-dark" id="btn-show-add">Add Wishlist</button>
          </div>
      </div>
      <!-- This is form page to update a comic -->
      <div id="add-container" class="">
        <h1>Add Wishlist</h1>
        <form id="add-form" class="my-4">
          <div class="form-group">
            <label for="wl-name">Name</label>
            <input id="wl-name" type="text" class="form-control" name="wl-name" placeholder="Wishlist Name" />
          </div>
          <div class="form-group">
            <label for="price">Image</label>
            <input type="text" class="form-control" name="wl-price" id="wl-image" placeholder="Wishlist image url"/>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" name="wl-price" id="wl-price" placeholder="Wishlist price"/>
          </div>
          <div class="form-group">
            <label for="imageUrl">Description</label>
            <input type="text" class="form-control" name="wl-desc" id="wl-desc" placeholder="Description"/>
          </div>
          <button id="btn-add" type="submit" class="btn btn-dark">
            Submit
          </button>
          <button id="btn-cancel" type="submit" class="btn btn-dark">
            Cancel
          </button>
        </form>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script/main.js"></script>
  <script src="./script/helper.js"></script>
  </body>
</html>
